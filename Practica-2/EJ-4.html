<style>
  * {
  color: green;
}

a:link {
  color: gray
}

a:visited {
  color: blue
}

a:hover {
  color: fuchsia
}

a:active {
  color: red
}

p {
  font-family: arial, helvetica;
  font-size: 10px;
  color: black;
}

.contenido {
  font-size: 14px;
  font-weight: bold;
}
</style>

<body>
  <p class="contenido" style="font-weight: normal;">
    Este es un texto ...............</p> <!-- Este texto obtiene el font-size de la clase contenido,
                                          el font-weight del style de la linea y el color y la fuente
                                          de la clase p -->
  <table>
    <tr>
      <td>Y esta es una tabla.......</td> <!-- Se le aplica la clase * por lo tanto obtiene color verde -->
    </tr>
    <tr>
      <td><a href="http://www.google.com.ar">con un enlace</a></td> <!-- Por la clase "a" este link será
                                                                    gris si aún no ha sido visitado, azul
                                                                    si ya ha sido visitado, fucsia al pasar
                                                                    el cursor y rojo al hacer clic -->
    </tr>
  </table>
</body>

<body class="contenido">
  <p> Este es un texto................</p> <!-- Obtiene las características de la clase p, fuente arial de

  <table>

</body>
